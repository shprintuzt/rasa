version: "2.0"
nlu:
- intent: faq
  examples: |
    - 今日も仕事頑張ったな。
    - 何て日だ！
    - 私はそろばん10段です。
    - 面白いこと言ってよ。
- intent: chitchat/ask_name
  examples: |
    - あなたの名前は？
    - 名前は何？
    - 何と呼ばれてる？
    - 名前はありますか？
- intent: chitchat/ask_weather
  examples: |
    - 今日の天気はどんな感じ？
    - 今日は晴れそう？
    - おっと、そういえば天気を調べてくれない？
    - ベルリンの晴れの日が好きなんだ。
- intent: greet
  examples: |
    - こんにちは。
    - おはよう。
    - こんばんは。
    - こんにちは
    - ごきげんよう。
    - こんにちは！
    - こんにちは、、
- intent: mood_great
  examples: |
    - 元気いっぱい！
    - 今日は機嫌がいいの。
    - 絶好調
    - 今日は絶好調
    - 絶好調!
    - 絶好調です！
- intent: mood_unhappy
  examples: |
    - しんどい
    - 疲れた
    - 不調です。
    - 元気が出ない.
- intent: affirm
  examples: |
    - はい
    - それで
    - うん
- intent: deny
  examples: |
    - いいえ
    - いや
    - だめ
