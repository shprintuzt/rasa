session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- request_restaurant
- affirm
- deny
- inform

entities:
- cuisine
- number

slots:
  cuisine:
    type: text
    auto_fill: false
    influence_conversation: false
  num_people:
    type: float
    auto_fill: false
    influence_conversation: false
  outdoor_seating:
    type: text
    auto_fill: false
    influence_conversation: false

responses:
  utter_ask_cuisine:
    - text: "何が食べたいですか？"

  utter_ask_num_people:
    - text: "何人ですか？"

  utter_ask_outdoor_seating:
    - text: "屋内でよろしいですか？"

  utter_submit:
    - text: "完了しました。"

  utter_slots_values:
    - text: "以下の条件でレストランを検索します。:\n
            - ジャンル：{cuisine}\n
            - 人数：{num_people}\n
            - 屋外：{outdoor_seating}"

#actions:
#- validate_restaurant_form

forms:
  restaurant_form:
    cuisine:
      - type: from_entity
        entity: cuisine
    num_people:
      - type: from_entity
        entity: number
    outdoor_seating:
      - type: from_intent
        intent: affirm
        value: true
      - type: from_intent
        intent: deny
        value: false

