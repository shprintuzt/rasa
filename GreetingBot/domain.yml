session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- howareyou
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_i_feel_blahblah:
  - text: I'm fine! Thank you.
  - text: So so.
  - text: I feel bad..
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- utter_greet
- utter_happy
version: '2.0'
